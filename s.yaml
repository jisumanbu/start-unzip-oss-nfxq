edition: 1.0.0
name: start-unzip-oss-nfxq
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "default"

vars:
  region: "cn-shanghai" # 关于变量的使用方法，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#变量赋值
  service:
    name: "unzip-oss"
    description: unzip oss sample
    internetAccess: true
    role: "acs:ram::1643250001285629:role/aliyunfcdefaultrole"

services:
  fc-zip-oss-service:
    component: fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "oss-invoke-fc"
        handler: index.handler
        timeout: 7200
        runtime: python3
        codeUri: ./code
        memorySize: 3072
        environmentVariables:
          PROCESSED_DIR: "dst"
          RETAIN_FILE_NAME: "false"
        # 如果是很大的 ZIP 文件， 想使用异步调用，可以开启如下配置,  将每次函数调用看做一个任务执行
        asyncConfiguration:
          destination:
            #   onSuccess: acs:fc:::services/${vars.service.name}/functions/dest-succ
            onFailure: acs:fc:::services/${vars.service.name}/functions/dest-fail
          maxAsyncEventAgeInSeconds: 7200
          maxAsyncRetryAttempts: 3
          statefulInvocation: true
      triggers:
        - name: unzip-oss-trigger
          type: oss
          role: ""
          config:
            events:
              - oss:ObjectCreated:PutObject
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:CompleteMultipartUpload
              - oss:ObjectCreated:PutSymlink
            filter:
              Key:
                Prefix: "src"
                Suffix: .zip
            bucketName: "cosla-serverless"

  dest-fail:
    component: fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: dest-fail
        description: "async task destination fail function by serverless devs"
        runtime: python3
        codeUri: ./fail
        handler: index.handler
        memorySize: 512
        timeout: 60
